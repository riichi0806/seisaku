{% extends 'blog_base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ post.title }}</h1>
        {% if post.thumbnail %}
          <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" class="img-fluid rounded mx-auto d-block">
        {% endif %}
        <div class="row">
            {{ post.content | safe }}
            <p>Created: {{ post.created_at }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
